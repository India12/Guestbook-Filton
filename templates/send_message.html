{% extends "main.html" %}

{% block title %}Guestbook{% endblock %}

{% block page_content %}
<br />
<br />
  <form method="post">
    <p>Name: </p><input name="name"><br />
    <p>Surname: </p><input name="surname"><br />

    {% if logged_in == False %}
      <p>Email: </p><input name="email"><br />
    {% elif logged_in == True %}
      <p>Email: </p><input name="email" value="{{ user.email() }}"><br />
    {% endif %}

    <p>Leave a message:</p>
    <textarea name="text" rows="6" cols="60"></textarea><br />
    <button type="submit">Send</button>
  </form>

{% endblock %}
